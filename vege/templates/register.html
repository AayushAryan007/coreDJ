{% extends "base.html" %} {% block start %}
<div
  style="
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  "
>
  <div
    style="
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    "
  >
    <h1
      style="
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
      "
    >
      Register
    </h1>

    <form
      method="POST"
      style="display: flex; flex-direction: column; gap: 20px"
    >
      {% csrf_token %}

      <div>
        <label
          for="first_name"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          First Name
        </label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Enter your first name"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <div>
        <label
          for="last_name"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          Last Name
        </label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Enter your last name"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <div>
        <label
          for="username"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <div>
        <label
          for="email"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <div>
        <label
          for="password"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a strong password"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <div>
        <label
          for="confirm_password"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
          "
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm your password"
          required
          style="
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
          "
        />
      </div>

      <button
        type="submit"
        style="
          width: 100%;
          padding: 12px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#218838'"
        onmouseout="this.style.backgroundColor='#28a745'"
      >
        Register
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px; color: #666">
      Already have an account?
      <a
        href="/login/"
        style="color: #007bff; text-decoration: none; font-weight: bold"
      >
        Login here
      </a>
    </p>

    {% if messages %}
    <div
      style="
        margin-top: 20px;
        padding: 12px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        color: #721c24;
      "
    >
      {% for message in messages %}
      <p style="margin: 0">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>

{%endblock %}
